<div class="container">
    <mat-card *ngFor="let product of products$ | async">
        <mat-card-header>
            <mat-card-title>{{product.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="product.imageUrl | hostUrl" alt="Photo of a Shiba Inu">
        <mat-divider></mat-divider>
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
            <app-rating  *ngIf="product?.numRatings && product.numRatings > 0" [product]="product"></app-rating>
            <p class="container__price">{{product.price}} â‚½</p>
        </mat-card-content>
    </mat-card>
</div>
